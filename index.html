<!DOCTYPE html>
<html ng-app="ShoppingListCustomDirectiveApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Custom Directive App with Isolate Scope</title>
  </head>

  <body>
  <h1>Custom Directice Practice with Isolate Scope</h1>

  <!-- Shopping List #1 - Unlimited Items -->
  <div id="list1" ng-controller="ShoppingListController1 as list1">
    <h3>Shopping List #1</h3>
    <input type="text" ng-model="list1.itemName" placeholder="Item Name">
    <input type="text" ng-model="list1.itemQuantity" placeholder="Quantity">
    <button type="button" ng-click="list1.addItem();">Add Item</button>
    <shopping-list my-list="list1" title="{{list1.title}}"></shopping-list>
    <div class="error"> Error: {{list1.errorMessage}}</div>
  </div>

  <!-- Shopping List #2 - Unlimited Items -->
  <div id="list2" ng-controller="ShoppingListController2 as list2">
    <h3>Shopping List #2 (Max Items = 3)</h3>
    <input type="text" ng-model="list2.itemName" placeholder="Item Name">
    <input type="text" ng-model="list2.itemQuantity" placeholder="Quantity">
    <button type="button" ng-click="list2.addItem();">Add Item</button>
    <shopping-list my-list="list2"></shopping-list>
    <div class="error"> Error: {{list2.errorMessage}}</div>
  </div>

  </body>
</html>
